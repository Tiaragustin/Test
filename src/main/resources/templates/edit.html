<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <title>Spring MVC</title>
</head>
<body>
    <div class="container">
        <div>
            <form action="#" th:object="${employees}" method="post" th:action="@{/update}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" th:field="*{email}"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label>Skills</label>
                    <input type="text" class="form-control" th:field="*{skills}"/>
                    <p th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label>CV</label>
                    <input type="text" class="form-control" th:field="*{cv}"/>
                    <p th:if="${#fields.hasErrors('cv')}" th:errors="*{cv}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label>Linkedin</label>
                    <input type="text" class="form-control" th:field="*{linkedin}"/>
                    <p th:if="${#fields.hasErrors('linkedin')}" th:errors="*{linkedin}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <input type="text" class="form-control" th:field="*{level}"/>
                    <p th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="alert alert-danger"></p>
                </div>
                <br>
                <input type="hidden" th:field="*{id}"/>
                <p><button class="btn btn-primary" type="submit">Save</button></p>
            </form>
        </div>
    </div>

    <script src="webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
