<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <title>Spring MVC</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search" th:object="${searchForm}" method="post" th:action="@{/search}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" th:field="*{keyword}"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Skills</th>
                    <th>CV</th>
                    <th>Linkedin</th>
                    <th>Level</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employees : ${employees}">
                    <td th:text="${employees.id}"></td>
                    <td th:text="${employees.name}"></td>
                    <td th:text="${employees.email}"></td>
                    <td th:text="${employees.skills}"></td>
                    <td th:text="${employees.cv}"></td>
                    <td th:text="${employees.linkedin}"></td>
                    <td th:text="${employees.level}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{'/view/'+${employees.id}}">View</a>
                        <a class="btn btn-success" th:href="@{'/edit/'+${employees.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/delete/'+${employees.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>
                <div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage !=i}" th:href="@{'/page/' + ${i}}"> [[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>
            </div>
        </div>
        <a class="btn btn-success" th:href="@{add}">Add Candidate</a>
    </div>

    <script src="webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
